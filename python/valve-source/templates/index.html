{% extends "base.html" %}
{% block main %}

<div class="container">
  <div class="row">

    <h1>server info</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>name</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody>
        {% for key in info %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ info[key] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <hr/>

    <h1>player info</h1>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>name</th>
          <th>score</th>
          <th>duration</th>
        </tr>
      </thead>
      <tbody>
        {% for player in players %}
        <tr>
          <td>{{ player['name'] }}</td>
          <td>{{ player['score'] }}</td>
          <td>{{ player['duration']|int }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

</div>

{% endblock %}
